<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-img">
        <img class="img-mobile" src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        <img class="img-desktop" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>
      <div class="card-content">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <div class="discounted-price">$149.99</div>
          <div class="normal-price">$169.99</div>
        </div>
        <button>
          <img class="img-cart" src="images/icon-cart.svg" alt="cart">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aero Bestari Wangsaputra</a>.
    </div>
  </main>

</body>
</html>
